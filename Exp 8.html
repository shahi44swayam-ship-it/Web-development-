<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <style>
        body {
    font-family: serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    margin: 40px auto;
    padding: 40px;
    border: 3px solid #333;

    display: flex;                /* Flexbox container */
    justify-content: center;      /* Center cards horizontally */
    align-items: flex-start;      /* Align top edges */
    gap: 20px;                    /* Space between cards */
    flex-wrap: wrap;              /* Wrap cards on smaller screens */
    text-align: center;
}

.card {
    flex: 0 0 260px;              /* Fixed card width using flex */
    background: #fff;
    border: 2px solid #3399ff;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
}

.circle {
    width: 80px;
    height: 80px;
    background: #1e90ff;
    color: white;
    font-size: 24px;
    font-weight: bold;
    border-radius: 50%;

    display: flex;                /* Flex centering */
    justify-content: center;
    align-items: center;
    margin: 0 auto 15px auto;
}

.card h2 {
    font-size: 22px;
    margin: 10px 0;
}

.card p {
    margin: 4px 0;
    font-size: 16px;
}

    </style>
</head>
<body>

<div class="container">

    <!-- Card 1 -->
    <div class="card"> 
        <div class="circle">JK</div>
        <h2>Jeet Kumar</h2>
        <p>B.Tech - CSE</p>
        <p>Roll No: 21CS1007</p>
        <p>1st Year</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="circle">AR</div>
        <h2>Asha Rani</h2>
        <p>B.Tech - IT</p>
        <p>Roll No: 21IT1012</p>
        <p>1st Year</p>
    </div>
    <!-- Card 3 -->
    <div class="card">
        <div class="circle">RK</div>
        <h2>Rohit Kumar</h2>
        <p>B.Tech - ECE</p>
        <p>Roll No: 21EC1009</p>
        <p>1st Year</p>
    </div>

</div>

</body>
</html>
