<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Makes the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Document</title>

     <style>
        body {
    background-color: rgb(195, 195, 192);
}
h1 {
    text-align: center;
}
#box {
    background-color: white;
    text-align: center;
    margin-left: 27%;
    margin-right: 27%;
    margin-top: 3%;
    height: 600px;
    padding-bottom: 150px;
    border-radius: 3%;
    border-color: black;
    border: 3px solid;
}
h1 {
     font-size: 250%;
     font-family: sans-serif;
}
#small {
    margin-top: 30px;
}
#req {
    border-radius: 15px;
}
#teq {
    text-align: center;
    margin-top: 10px;
    font-size: 40px;
    text-decoration: solid;
    font-family: sans-serif;
}
#tem {
    color: rgb(94, 92, 92);
    font-family: sans-serif;
    text-align: center;
    margin-top: 10px;
    font-size: 25px;
}
#yem {
    margin-top: 30px;
    font-size: 30px;
    color: red;
}
#uem {
    background-color: blue;
    color: aliceblue;
    margin-top: 20px;
    border-radius: 10px;
    height: 40px;
    width: 110px;
    font-size: 13px;
}
     </style>
</head>

<body>

    <!-- Store Heading -->
    <h1>My E-commerce Store</h1>

    <!-- Product Card Wrapper -->
    <div id="box">

        <!-- Product Image Section -->
        <div id="small">
            <!-- Product Image -->
            <img id="req" 
                 src="https://cdn.pixabay.com/photo/2024/02/06/18/10/ai-generated-8557635_1280.jpg" 
                 alt="Image from Images Folder" 
                 width="450" 
                 height="480">
        </div>

        <!-- Product Name -->
        <div id="teq">
            <b>Stylish T-Shirt</b>
        </div>

        <!-- Product Description -->
        <div id="tem">
            A comfortable cotton t-shirt perfect for casual wear 
        </div>

        <!-- Product Price -->
        <div id="yem">
            <b>Price: &#8377; 499</b>
        </div>

        <!-- Add to Cart Button -->
        <button id="uem">
            <b>Add to cart</b>
        </button>

    </div>

</body>
</html>
