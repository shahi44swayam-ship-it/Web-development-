
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .container {


                
                display: flex;
                gap: 3px;
                flex-direction: row;
                background-color: #fff;
                padding: 10px;
                border:1px solid #ccc;
            }
            .box {
                color: white;
                padding: 20px;
                text-align: center;
                border-radius: 5px; 
            }
            .box1 { background-color: #e74c3c; }
            .box2 { background-color: #3498db; }
            .box3 { background-color: #2ecc71; }
            .box4 { background-color: #f1c40f; }
            .box5 { background-color: #9b59b6; } 




        </style>

    </head>
    <body>
        <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
        <div class="container">
         <div class="box box1">Box 1</div>
         <div class="box box2">Box 2</div>
         <div class="box box3">Box 3</div>
         <div class="box box4">Box 4</div>
         <div class="box box5">Box 5</div>
        </div>    
    </body>
</html>
