<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
      #heading {
        text-align: center;
        font-size: 38px;
        font-family: sans-serif;
      }
      #be {
        font-family: sans-serif;
        font-size: 25px;
        font-weight: 650;
      }
      #te, #re, #ye, #Contact {
        color: aliceblue;
        background-color: blue;
        font-weight: 800;
        font-family: sans-serif;
        margin-top: 1%;
        padding-top: 1%;
        padding-left: 1%;
        padding-bottom: 1%;
        font-size: 20px;
      }
      .po, .pe, .pr {
        font-family: sans-serif;
        margin-top: 5px;
        padding: 3px;
        color: aliceblue;
      }

      /* moved inline-block + background + size from inline CSS */
      .po-inline {
        display: inline-block;
        background-color: greenyellow;
        font-size: 25px;
      }
      .pr-inline {
        display: inline-block;
        background-color: orange;
        font-size: 25px;
      }
      .pe-inline {
        display: inline-block;
        background-color: violet;
        font-size: 25px;
      }

      /* headings that had inline CSS */
      .inline-heading {
        font-family: sans-serif; 
        font-size: 25px; 
        font-weight: 40;
      }
      #teq, #teq320 {
        margin-bottom: 5px;
        font-family: sans-serif;
        font-size: 25px;
      }
    </style>
</head>

<body>

    <h1 id="heading"><b>Navigation Menu Demo</b></h1>

    <div id="be"><b>Block Example</b></div>

    <div id="te">Home</div>
    <div id="re">Products</div>
    <div id="ye">About</div>
    <div id="Contact">Contact</div>

    <div class="inline-heading"><h1>Inline Example</h1></div>

    <div class="po po-inline">Home</div>
    <div class="po po-inline">Products</div>
    <div class="po po-inline">About</div>
    <div class="po po-inline">Contact</div>

    <div id="teq">
        <h2><b>Inline-block Example</b></h2>

        <div class="pr pr-inline">Home</div>
        <div class="pr pr-inline">Products</div>
        <div class="pr pr-inline">About</div>
        <div class="pr pr-inline">Contact</div>
    </div>
    <div id="teq320">
        <h2><b>Block Example</b></h2>

        <div class="pe pe-inline">Home</div>
        <div class="pe pe-inline">Products</div>
        <div class="pe pe-inline">About</div>
        <div class="pe pe-inline">Contact</div>
    </div>

</body>
</html>
